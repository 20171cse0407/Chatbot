<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/material-design-icons/3.0.1/iconfont/material-icons.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Chatbot</title>
</head>
<body>
    
    <div class="background">
        <h1>IRIS</h1>
        <div class="hello"><p>Hello &nbsp;<img src="img/Hi.PNG" alt="" srcset=""></p></div>
        <p>I am Iris, a Virtual Assistant</p>
        <p>How may I help you?</p>
    </div>
    <section>
       

        <button class="chat-btn"> 
            <img  class="chat-btn" src="img/icon.PNG" >
        </button>

        <div class="chat-popup">
            <p id="chat-heading">Frequently Asked Questions &nbsp;<img src="img/questionmark.PNG" alt="" srcset=""></p>
            <div class="chat-area">
             <div class="income-msg">
                 <img src="img/icon.PNG" class="avatar" alt="">
                  <span id="msg" class="msg1">Can I redeem my FB before the original term?</span>
             </div> 
             <br>
             <div class="income-msg">
                <span id="msg" class="msg2">How do I pay my Credit card bill?</span>
            </div>  
            <br> 
            <div class="income-msg">
                <span id="msg" class="msg3"> How can I get my Account Statement?</span>
            </div> 
            <br>
            <div class="income-msg">
                <span id="msg" class="msg4"> What is the tenuer of Fixed Deposit?</span>
            </div>  
            <br> 
            </div>

            <div class="input-area">
                <input type="text" placeholder="Start a New Conversation">
                <button class="submit"> <i class="material-icons"> send</i></button>
            </div>
        </div>
    </section>
    <script src="main.js"></script>
</body>
</html>
